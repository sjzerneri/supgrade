<div class="container-fluid productlist">

     <div class="row">
        <div class="col-sm-3 product-img-catalog" ng-repeat="product in vm.products">
            <a ng-href="#/home/product-detail/{{product.Product_id}}">
                <img src="{{product.Image}}" class="product-img" alt="item">
                <span class="productlist-price-container">
                    <span class="product-price">
                        <span class="price">55</span>
                </span>
                </span>
            </a>
        </div>
    </div>

</div>

</div>
<div class="row">
    <div class="col-sm-12 text-center show-more">
        <a href="#" class="btn btn-outline" id="showmore">Show more</a>
    </div>
</div>
</div>
