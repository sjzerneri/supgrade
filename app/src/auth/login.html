<div class="container-fluid cart-list">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <form name="login" novalidate class="myform">

                <h2 class="text-center">Login to shop</h2>
                <!-- <h3 class="text-center">Login to shop</h3> -->

                <div class="form-group">
                    <label class="control-label">Email</label>
                    <input name="email" placeholder="Email" class="form-control" type="email" ng-model="vm.email">
                </div>
                <div class="form-group">
                    <label class="control-label">Password</label>
                    <input name="password" placeholder="Password" class="form-control" type="password" ng-model="vm.password">
                </div>

                <div class="checkbox">
                    <label>
                        <input type="checkbox">
                        <span>Remember Me</span>
                    </label>
                </div>
                <!--                             <div class="radio">
<label>
<input type="radio" value="option1" >
<span>Option one is this and that&mdash;be sure</span>
</label>
</div> -->

                <p>
                    <button type="submit" ng-click="vm.submit(vm.email,vm.password)" class="btn btn-store btn-block">Login</button>
                </p>

                <p>
                    Don't have an account?
                </p>

                <p>
                    <button type="button" ui-sref="home.signup" class="btn btn-store btn-block">Sign Up</button>
                </p>
            </form>
        </div>
