<div class="col-sm-6 col-md-offset-3">
  <form name="resetpw" novalidate class="myform">
    <h2 class="text-center">Reset password</h2>
    <div class="form-group">
      <label class="control-label">Email</label>
      <input name="email" placeholder="Email" class="form-control" type="email" ng-model="vm.email" autocomplete="off">
    </div>
    <div class="form-group">
      <label class="control-label">Password</label>
      <input name="Password" placeholder="Password" class="form-control" type="password" ng-model="vm.password" autocomplete="off">
    </div>

    <p>
      <button type="submit" class="btn btn-store btn-block"
              ng-click="vm.submit(vm.email,vm.password)">Reset password
      </button>
    </p>

    <p ng-hide="vm.signup">
      Do you want to sign up now?
    </p>

    <p ng-hide="vm.signup">
      <button type="submit" class="btn btn-store btn-block"
              ui-sref="home.signup">Sign up
      </button>
    </p>
  </form>
</div>

<div class="row ">
  <div class="col-sm-12 text-center show-more ">
    <a ui-sref="home.catalog" class="btn btn-outline ">Cancel and return to store</a>
  </div>
</div>
